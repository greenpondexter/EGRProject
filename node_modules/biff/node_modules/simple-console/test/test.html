<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Frontend Tests</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/mocha/mocha.css">
  </head>
  <body>
    <div id="mocha" />

    <!-- JavaScript App Libraries. -->
    <script type="text/javascript" src="/simple-console.js"></script>

    <!-- JavaScript Test Libraries. -->
    <script type="text/javascript" src="/node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="/node_modules/expect.js/index.js"></script>
    <script type="text/javascript" src="/node_modules/sinon/pkg/sinon.js"></script>

    <!-- JavaScript Test Spec. -->
    <script>
      window.mocha.setup({
        ui: "bdd",
        bail: false
      });
    </script>
    <script src="/test/spec/simple-console.spec.js"></script>
    <script>
      window.mocha.run();
    </script>
  </body>
</html>
