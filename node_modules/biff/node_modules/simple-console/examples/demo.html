<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Simple Console</title>
    <script src="../dist/simple-console.min.js"></script>
    <script>
      var con = new SimpleConsole();
      con.log("Hello World!");
      con.info("An information message!");
      con.warn("A warning");
      con.error("An error string");
      con.error(new Error("An error object"));
    </script>
  </head>
  <body>
    <p>Open the console and try things out. We already do:</p>
    <pre>
      <code>
        var con = new SimpleConsole();
        con.log("Hello World!");
        con.info("An information message!");
        con.warn("A warning");
        con.error("An error string");
        con.error(new Error("An error object"));
      </code>
    </pre>
  </body>
</html>
